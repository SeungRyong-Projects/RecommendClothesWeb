<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/member.css"/>
</head>
<body>
<div class="login-box">
    <h2 class="logo">Login</h2>
    <form method="post" action="/member/loginProcess">
        <div class="user-box">
            <input type="text" name="userId" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <button id="submit" type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>
    <nav>
        <div class="login-list">
            <div class="item"><a href="/member/join">회원가입</a></div>
            <div class="item"><a href="/member/find_id">아이디 찾기</a></div>
            <div class="item"><a href="/member/find_pw">비밀번호 찾기</a></div>
        </div>
    </nav>
</div>
</body>
</html>
